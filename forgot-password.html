<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <!-- 导入CSS样式文件 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 忘记密码表单 -->
    <form action="forgot-password.php" method="POST">
        <h2>忘记密码</h2>
        
        <div>
            <img src="./images/07.jpg" alt="用户图标" width="21" height="20"> <!-- 用户图标 -->
            用户：<input type="text" name="username" required> <!-- 用户输入框 -->
        </div>
        
        <!-- 邮箱输入框 -->
        <div>
            <img src="./images/08.jpg" alt="邮箱图标" width="21" height="20"> <!-- 邮箱图标 -->
            邮箱：<input type="email" name="email" required> <!-- 邮箱输入框 -->
        </div>
        
        <div>
            <img src="./images/08.jpg" alt="密码图标" width="21" height="20"> <!-- 邮箱图标 -->
            新密码：<input type="password" name="password" required> <!-- 邮箱输入框 -->
        </div>
        
        <!-- 提交按钮 -->
        <input type="submit" value="重置密码">
        
        <!-- 返回登录链接 -->
        <div class="links">
            <a href="login.html">返回登录</a> <!-- 返回登录链接 -->
        </div>
    </form>
     <!-- 页脚部分 -->
     <footer>
        <p>校园论坛系统</p>
    </footer>
</body>
</html>
